          <h1>Contact Form</h1>
          <form action="mailto:shivamkumar70620@gmail.com" name="contact_form">
            <label for="first_name">First Name</label>
            <input name="first_name" type="text" required placeholder="John"/>
            <br>
            <label for="last_name">Last Name</label>
            <input name="last_name" type="text" required placeholder="Doe"/>
            <br>
            <label for="email">Email</label>

            <br>
            <label for="message">Message</label><br>
            <textarea name="message" cols="30" rows="8" placeholder="Enter your message here ..." required> </textarea>
            <div class="center">
              <input type="submit" value="Submit">
